<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h4>getElementsByClassName</h4>
    <p class="abc">para 1</p>
    <p class="abc">para 2</p>
    <p>para 3</p>
    <p class="abc">para 4</p>
    <p>para 5</p>
    <script>
      console.log( document.getElementsByClassName("abc") );
      console.log( document.getElementsByClassName("abc")[0] );
      console.log( document.getElementsByClassName("abc")[1] );
      console.log( document.getElementsByClassName("abc")[2] );
    </script>
  </body>
</html>
