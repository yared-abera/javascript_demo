<html>
  <head>
    <title>JSON</title>
  </head>
  <body>
    <h5>JSON</h5>
    <script>
      var a = { firstname: "Adam", lastname: "Smith", age: 24 }; //object literal
      var b = JSON.stringify(a); //json
      console.log(b); //json

      var c = JSON.parse(b);
      console.log(c); //object literal
    </script>
  </body>
</html>
