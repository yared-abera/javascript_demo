<html>
  <head>
    <title>JSON</title>
  </head>
  <body>
    <h5>JSON</h5>
    <script>
      console.log( JSON.stringify( { firstname: "Adam", lastname: "Smith", age: 24 } ) );
      console.log( JSON.parse( '{ "firstname": "Adam", "lastname": "Smith", "age": "24" }' ) );
    </script>
  </body>
</html>
